<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Imports - Sellers</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-dark: #1d4ed8;
            --color-secondary: #64748b;
            --color-accent: #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-16 px-4 bg-primary">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 9l6-3"></path>
                    </svg>
                    <span class="text-white font-bold text-lg">Shared Imports</span>
                </div>
            </div>

            <nav class="mt-8">
                <div class="px-4">
                    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Main Menu</p>
                    <ul class="space-y-2">
                        <li>
                            <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
                                </svg>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="products.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 9l6-3"></path>
                                </svg>
                                Products
                            </a>
                        </li>
                        <li>
                            <a href="clients.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                                </svg>
                                Clients
                            </a>
                        </li>
                        <li>
                            <a href="sellers.html" class="flex items-center px-4 py-3 text-primary bg-blue-50 rounded-lg">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                Sellers
                            </a>
                        </li>
                        <li>
                            <a href="orders.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                Orders
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- User section -->
            <div class="absolute bottom-0 w-64 p-4 border-t">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-semibold">A</span>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-900">Admin User</p>
                        <p class="text-xs text-gray-500">admin@sharedimports.com</p>
                    </div>
                </div>
                <button onclick="logout()" class="mt-3 w-full text-left px-3 py-2 text-sm text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                    Sign Out
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Sellers</h1>
                        <p class="text-sm text-gray-600">Manage your seller partnerships</p>
                    </div>
                    <button onclick="openCreateModal()" class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        Add Seller
                    </button>
                </div>
            </header>

            <!-- Filters and Search -->
            <div class="bg-white border-b px-6 py-4">
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex-1">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search sellers..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                    </div>
                    <div class="flex gap-2">
                        <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                        <select id="ratingFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">All Ratings</option>
                            <option value="5">5 Stars</option>
                            <option value="4">4+ Stars</option>
                            <option value="3">3+ Stars</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Sellers Grid -->
            <div class="flex-1 overflow-y-auto p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="sellersGrid">
                    <!-- Sellers will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="sellerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-md w-full p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold text-gray-900" id="modalTitle">Add Seller</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="sellerForm" class="space-y-4">
                    <input type="hidden" id="sellerId" name="id">

                    <div>
                        <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                        <input
                            type="text"
                            id="companyName"
                            name="companyName"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="contactName" class="block text-sm font-medium text-gray-700 mb-1">Contact Name</label>
                            <input
                                type="text"
                                id="contactName"
                                name="contactName"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label for="contactTitle" class="block text-sm font-medium text-gray-700 mb-1">Contact Title</label>
                            <input
                                type="text"
                                id="contactTitle"
                                name="contactTitle"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                            <select
                                id="country"
                                name="country"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                                <option value="">Select Country</option>
                                <option value="CN">China</option>
                                <option value="JP">Japan</option>
                                <option value="KR">South Korea</option>
                                <option value="TW">Taiwan</option>
                                <option value="US">United States</option>
                            </select>
                        </div>
                        <div>
                            <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
                            <select
                                id="rating"
                                name="rating"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                                <option value="5">5 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="2">2 Stars</option>
                                <option value="1">1 Star</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="specialties" class="block text-sm font-medium text-gray-700 mb-1">Specialties</label>
                        <input
                            type="text"
                            id="specialties"
                            name="specialties"
                            placeholder="e.g., Electronics, Clothing, Accessories"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                    </div>

                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                        <textarea
                            id="notes"
                            name="notes"
                            rows="3"
                            placeholder="Additional notes about this seller..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        ></textarea>
                    </div>

                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select
                            id="status"
                            name="status"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button
                            type="button"
                            onclick="closeModal()"
                            class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg transition-colors"
                        >
                            Save Seller
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Sample sellers data
        let sellers = [
            {
                id: 1,
                companyName: 'TechHub Electronics',
                contactName: 'Li Wei',
                contactTitle: 'Sales Manager',
                email: 'li.wei@techhub.com',
                phone: '+86-21-1234-5678',
                country: 'CN',
                rating: 5,
                specialties: 'Electronics, Gadgets',
                notes: 'Reliable supplier with fast shipping',
                status: 'active'
            },
            {
                id: 2,
                companyName: 'Fashion Forward',
                contactName: 'Maria Garcia',
                contactTitle: 'Export Coordinator',
                email: 'maria@fashionforward.com',
                phone: '+52-55-9876-5432',
                country: 'MX',
                rating: 4,
                specialties: 'Clothing, Accessories',
                notes: 'Good quality products, occasional delays',
                status: 'active'
            },
            {
                id: 3,
                companyName: 'Global Toys Ltd',
                contactName: 'John Smith',
                contactTitle: 'CEO',
                email: 'john@globaltoys.com',
                phone: '+1-555-2468',
                country: 'US',
                rating: 3,
                specialties: 'Toys, Games',
                notes: 'Small supplier, good for niche products',
                status: 'inactive'
            }
        ];

        let editingSeller = null;

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        }

        function renderSellers() {
            const grid = document.getElementById('sellersGrid');
            grid.innerHTML = '';

            sellers.forEach(seller => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow';

                const stars = '★'.repeat(seller.rating) + '☆'.repeat(5 - seller.rating);

                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                                <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900">${seller.companyName}</h3>
                                <p class="text-sm text-gray-600">${seller.contactName} - ${seller.contactTitle}</p>
                            </div>
                        </div>
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                            seller.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }">
                            ${seller.status}
                        </span>
                    </div>

                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            ${seller.email}
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            ${seller.phone || 'No phone'}
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            ${seller.country}
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <span class="mr-2">⭐</span>
                            <span class="text-yellow-600">${stars}</span>
                            <span class="ml-1">(${seller.rating}/5)</span>
                        </div>
                        ${seller.specialties ? `
                            <div class="flex items-center text-sm text-gray-600">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                                </svg>
                                ${seller.specialties}
                            </div>
                        ` : ''}
                    </div>

                    ${seller.notes ? `
                        <div class="mb-4 p-3 bg-gray-50 rounded-lg">
                            <p class="text-sm text-gray-700">${seller.notes}</p>
                        </div>
                    ` : ''}

                    <div class="flex justify-end space-x-2">
                        <button onclick="editSeller(${seller.id})" class="px-3 py-1 text-sm text-primary hover:text-primary-dark border border-primary hover:bg-primary hover:text-white rounded transition-colors">
                            Edit
                        </button>
                        <button onclick="deleteSeller(${seller.id})" class="px-3 py-1 text-sm text-red-600 hover:text-red-900 border border-red-600 hover:bg-red-600 hover:text-white rounded transition-colors">
                            Delete
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function openCreateModal() {
            editingSeller = null;
            document.getElementById('modalTitle').textContent = 'Add Seller';
            document.getElementById('sellerForm').reset();
            document.getElementById('sellerModal').classList.remove('hidden');
        }

        function editSeller(id) {
            const seller = sellers.find(s => s.id === id);
            if (seller) {
                editingSeller = seller;
                document.getElementById('modalTitle').textContent = 'Edit Seller';
                document.getElementById('sellerId').value = seller.id;
                document.getElementById('companyName').value = seller.companyName;
                document.getElementById('contactName').value = seller.contactName;
                document.getElementById('contactTitle').value = seller.contactTitle;
                document.getElementById('email').value = seller.email;
                document.getElementById('phone').value = seller.phone;
                document.getElementById('country').value = seller.country;
                document.getElementById('rating').value = seller.rating;
                document.getElementById('specialties').value = seller.specialties;
                document.getElementById('notes').value = seller.notes;
                document.getElementById('status').value = seller.status;
                document.getElementById('sellerModal').classList.remove('hidden');
            }
        }

        function closeModal() {
            document.getElementById('sellerModal').classList.add('hidden');
            document.getElementById('sellerForm').reset();
            editingSeller = null;
        }

        function deleteSeller(id) {
            if (confirm('Are you sure you want to delete this seller?')) {
                sellers = sellers.filter(s => s.id !== id);
                renderSellers();
            }
        }

        // Form submission
        document.getElementById('sellerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const sellerData = {
                id: editingSeller ? editingSeller.id : Date.now(),
                companyName: formData.get('companyName'),
                contactName: formData.get('contactName'),
                contactTitle: formData.get('contactTitle'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                country: formData.get('country'),
                rating: parseInt(formData.get('rating')),
                specialties: formData.get('specialties'),
                notes: formData.get('notes'),
                status: formData.get('status')
            };

            if (editingSeller) {
                const index = sellers.findIndex(s => s.id === editingSeller.id);
                sellers[index] = sellerData;
            } else {
                sellers.push(sellerData);
            }

            closeModal();
            renderSellers();
        });

        // Search and filter functionality
        document.getElementById('searchInput').addEventListener('input', filterSellers);
        document.getElementById('statusFilter').addEventListener('change', filterSellers);
        document.getElementById('ratingFilter').addEventListener('change', filterSellers);

        function filterSellers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const ratingFilter = document.getElementById('ratingFilter').value;

            const filteredSellers = sellers.filter(seller => {
                const matchesSearch = seller.companyName.toLowerCase().includes(searchTerm) ||
                                    seller.contactName.toLowerCase().includes(searchTerm) ||
                                    seller.email.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || seller.status === statusFilter;
                const matchesRating = !ratingFilter || seller.rating >= parseInt(ratingFilter);

                return matchesSearch && matchesStatus && matchesRating;
            });

            renderFilteredSellers(filteredSellers);
        }

        function renderFilteredSellers(filteredSellers) {
            const grid = document.getElementById('sellersGrid');
            grid.innerHTML = '';

            filteredSellers.forEach(seller => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow';

                const stars = '★'.repeat(seller.rating) + '☆'.repeat(5 - seller.rating);

                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                                <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900">${seller.companyName}</h3>
                                <p class="text-sm text-gray-600">${seller.contactName} - ${seller.contactTitle}</p>
                            </div>
                        </div>
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                            seller.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }">
                            ${seller.status}
                        </span>
                    </div>

                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            ${seller.email}
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            ${seller.phone || 'No phone'}
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            ${seller.country}
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <span class="mr-2">⭐</span>
                            <span class="text-yellow-600">${stars}</span>
                            <span class="ml-1">(${seller.rating}/5)</span>
                        </div>
                        ${seller.specialties ? `
                            <div class="flex items-center text-sm text-gray-600">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                                </svg>
                                ${seller.specialties}
                            </div>
                        ` : ''}
                    </div>

                    ${seller.notes ? `
                        <div class="mb-4 p-3 bg-gray-50 rounded-lg">
                            <p class="text-sm text-gray-700">${seller.notes}</p>
                        </div>
                    ` : ''}

                    <div class="flex justify-end space-x-2">
                        <button onclick="editSeller(${seller.id})" class="px-3 py-1 text-sm text-primary hover:text-primary-dark border border-primary hover:bg-primary hover:text-white rounded transition-colors">
                            Edit
                        </button>
                        <button onclick="deleteSeller(${seller.id})" class="px-3 py-1 text-sm text-red-600 hover:text-red-900 border border-red-600 hover:bg-red-600 hover:text-white rounded transition-colors">
                            Delete
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Initialize
        renderSellers();
    </script>
</body>
</html>
