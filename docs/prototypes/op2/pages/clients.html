<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Imports - Clients</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-dark: #1d4ed8;
            --color-secondary: #64748b;
            --color-accent: #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-16 px-4 bg-primary">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 9l6-3"></path>
                    </svg>
                    <span class="text-white font-bold text-lg">Shared Imports</span>
                </div>
            </div>

            <nav class="mt-8">
                <div class="px-4">
                    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Main Menu</p>
                    <ul class="space-y-2">
                        <li>
                            <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
                                </svg>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="products.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 9l6-3"></path>
                                </svg>
                                Products
                            </a>
                        </li>
                        <li>
                            <a href="clients.html" class="flex items-center px-4 py-3 text-primary bg-blue-50 rounded-lg">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                                </svg>
                                Clients
                            </a>
                        </li>
                        <li>
                            <a href="sellers.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                Sellers
                            </a>
                        </li>
                        <li>
                            <a href="orders.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                Orders
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- User section -->
            <div class="absolute bottom-0 w-64 p-4 border-t">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-semibold">A</span>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-900">Admin User</p>
                        <p class="text-xs text-gray-500">admin@sharedimports.com</p>
                    </div>
                </div>
                <button onclick="logout()" class="mt-3 w-full text-left px-3 py-2 text-sm text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                    Sign Out
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Clients</h1>
                        <p class="text-sm text-gray-600">Manage your client database</p>
                    </div>
                    <button onclick="openCreateModal()" class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        Add Client
                    </button>
                </div>
            </header>

            <!-- Filters and Search -->
            <div class="bg-white border-b px-6 py-4">
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex-1">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search clients..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                    </div>
                    <div class="flex gap-2">
                        <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                        <select id="countryFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">All Countries</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="MX">Mexico</option>
                            <option value="ES">Spain</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Clients Grid -->
            <div class="flex-1 overflow-y-auto p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="clientsGrid">
                    <!-- Clients will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="clientModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-md w-full p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold text-gray-900" id="modalTitle">Add Client</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="clientForm" class="space-y-4">
                    <input type="hidden" id="clientId" name="id">

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input
                                type="text"
                                id="firstName"
                                name="firstName"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input
                                type="text"
                                id="lastName"
                                name="lastName"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                            <select
                                id="country"
                                name="country"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                                <option value="">Select Country</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="MX">Mexico</option>
                                <option value="ES">Spain</option>
                                <option value="FR">France</option>
                                <option value="DE">Germany</option>
                            </select>
                        </div>
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                            <input
                                type="text"
                                id="city"
                                name="city"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                        <textarea
                            id="address"
                            name="address"
                            rows="2"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        ></textarea>
                    </div>

                    <div>
                        <label for="casilla" class="block text-sm font-medium text-gray-700 mb-1">Casilla (Address Box)</label>
                        <input
                            type="text"
                            id="casilla"
                            name="casilla"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                    </div>

                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select
                            id="status"
                            name="status"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button
                            type="button"
                            onclick="closeModal()"
                            class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg transition-colors"
                        >
                            Save Client
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Sample clients data
        let clients = [
            {
                id: 1,
                firstName: 'Sarah',
                lastName: 'Johnson',
                email: 'sarah.johnson@email.com',
                phone: '+1-555-0123',
                country: 'US',
                city: 'New York',
                address: '123 Main St, Apt 4B',
                casilla: 'NY-001',
                status: 'active'
            },
            {
                id: 2,
                firstName: 'Miguel',
                lastName: 'Rodriguez',
                email: 'miguel.rodriguez@email.com',
                phone: '+52-55-4567',
                country: 'MX',
                city: 'Mexico City',
                address: 'Calle Reforma 456',
                casilla: 'MX-002',
                status: 'active'
            },
            {
                id: 3,
                firstName: 'Emma',
                lastName: 'Davis',
                email: 'emma.davis@email.com',
                phone: '+1-416-7890',
                country: 'CA',
                city: 'Toronto',
                address: '789 Queen St',
                casilla: 'CA-003',
                status: 'inactive'
            }
        ];

        let editingClient = null;

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        }

        function renderClients() {
            const grid = document.getElementById('clientsGrid');
            grid.innerHTML = '';

            clients.forEach(client => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow';

                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center mr-4">
                                <span class="text-white font-semibold text-lg">
                                    ${client.firstName[0]}${client.lastName[0]}
                                </span>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900">${client.firstName} ${client.lastName}</h3>
                                <p class="text-sm text-gray-600">${client.email}</p>
                            </div>
                        </div>
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                            client.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }">
                            ${client.status}
                        </span>
                    </div>

                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            ${client.phone || 'No phone'}
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            ${client.city}, ${client.country}
                        </div>
                        ${client.casilla ? `
                            <div class="flex items-center text-sm text-gray-600">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 9l6-3"></path>
                                </svg>
                                Casilla: ${client.casilla}
                            </div>
                        ` : ''}
                    </div>

                    <div class="flex justify-end space-x-2">
                        <button onclick="editClient(${client.id})" class="px-3 py-1 text-sm text-primary hover:text-primary-dark border border-primary hover:bg-primary hover:text-white rounded transition-colors">
                            Edit
                        </button>
                        <button onclick="deleteClient(${client.id})" class="px-3 py-1 text-sm text-red-600 hover:text-red-900 border border-red-600 hover:bg-red-600 hover:text-white rounded transition-colors">
                            Delete
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function openCreateModal() {
            editingClient = null;
            document.getElementById('modalTitle').textContent = 'Add Client';
            document.getElementById('clientForm').reset();
            document.getElementById('clientModal').classList.remove('hidden');
        }

        function editClient(id) {
            const client = clients.find(c => c.id === id);
            if (client) {
                editingClient = client;
                document.getElementById('modalTitle').textContent = 'Edit Client';
                document.getElementById('clientId').value = client.id;
                document.getElementById('firstName').value = client.firstName;
                document.getElementById('lastName').value = client.lastName;
                document.getElementById('email').value = client.email;
                document.getElementById('phone').value = client.phone;
                document.getElementById('country').value = client.country;
                document.getElementById('city').value = client.city;
                document.getElementById('address').value = client.address;
                document.getElementById('casilla').value = client.casilla;
                document.getElementById('status').value = client.status;
                document.getElementById('clientModal').classList.remove('hidden');
            }
        }

        function closeModal() {
            document.getElementById('clientModal').classList.add('hidden');
            document.getElementById('clientForm').reset();
            editingClient = null;
        }

        function deleteClient(id) {
            if (confirm('Are you sure you want to delete this client?')) {
                clients = clients.filter(c => c.id !== id);
                renderClients();
            }
        }

        // Form submission
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const clientData = {
                id: editingClient ? editingClient.id : Date.now(),
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                country: formData.get('country'),
                city: formData.get('city'),
                address: formData.get('address'),
                casilla: formData.get('casilla'),
                status: formData.get('status')
            };

            if (editingClient) {
                const index = clients.findIndex(c => c.id === editingClient.id);
                clients[index] = clientData;
            } else {
                clients.push(clientData);
            }

            closeModal();
            renderClients();
        });

        // Search and filter functionality
        document.getElementById('searchInput').addEventListener('input', filterClients);
        document.getElementById('statusFilter').addEventListener('change', filterClients);
        document.getElementById('countryFilter').addEventListener('change', filterClients);

        function filterClients() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const countryFilter = document.getElementById('countryFilter').value;

            const filteredClients = clients.filter(client => {
                const fullName = `${client.firstName} ${client.lastName}`.toLowerCase();
                const matchesSearch = fullName.includes(searchTerm) ||
                                    client.email.toLowerCase().includes(searchTerm) ||
                                    client.city.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || client.status === statusFilter;
                const matchesCountry = !countryFilter || client.country === countryFilter;

                return matchesSearch && matchesStatus && matchesCountry;
            });

            renderFilteredClients(filteredClients);
        }

        function renderFilteredClients(filteredClients) {
            const grid = document.getElementById('clientsGrid');
            grid.innerHTML = '';

            filteredClients.forEach(client => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow';

                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center mr-4">
                                <span class="text-white font-semibold text-lg">
                                    ${client.firstName[0]}${client.lastName[0]}
                                </span>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900">${client.firstName} ${client.lastName}</h3>
                                <p class="text-sm text-gray-600">${client.email}</p>
                            </div>
                        </div>
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                            client.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                        }">
                            ${client.status}
                        </span>
                    </div>

                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            ${client.phone || 'No phone'}
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            ${client.city}, ${client.country}
                        </div>
                        ${client.casilla ? `
                            <div class="flex items-center text-sm text-gray-600">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 9l6-3"></path>
                                </svg>
                                Casilla: ${client.casilla}
                            </div>
                        ` : ''}
                    </div>

                    <div class="flex justify-end space-x-2">
                        <button onclick="editClient(${client.id})" class="px-3 py-1 text-sm text-primary hover:text-primary-dark border border-primary hover:bg-primary hover:text-white rounded transition-colors">
                            Edit
                        </button>
                        <button onclick="deleteClient(${client.id})" class="px-3 py-1 text-sm text-red-600 hover:text-red-900 border border-red-600 hover:bg-red-600 hover:text-white rounded transition-colors">
                            Delete
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Initialize
        renderClients();
