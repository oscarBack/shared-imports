<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Imports - Orders</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-dark: #1d4ed8;
            --color-secondary: #64748b;
            --color-accent: #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-16 px-4 bg-primary">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 9l6-3"></path>
                    </svg>
                    <span class="text-white font-bold text-lg">Shared Imports</span>
                </div>
            </div>

            <nav class="mt-8">
                <div class="px-4">
                    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Main Menu</p>
                    <ul class="space-y-2">
                        <li>
                            <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
                                </svg>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="products.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 9l6-3"></path>
                                </svg>
                                Products
                            </a>
                        </li>
                        <li>
                            <a href="clients.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                                </svg>
                                Clients
                            </a>
                        </li>
                        <li>
                            <a href="sellers.html" class="flex items-center px-4 py-3 text-gray-600 hover:text-primary hover:bg-gray-50 rounded-lg transition-colors">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                Sellers
                            </a>
                        </li>
                        <li>
                            <a href="orders.html" class="flex items-center px-4 py-3 text-primary bg-blue-50 rounded-lg">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                Orders
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- User section -->
            <div class="absolute bottom-0 w-64 p-4 border-t">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                        <span class="text-white text-sm font-semibold">A</span>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-900">Admin User</p>
                        <p class="text-xs text-gray-500">admin@sharedimports.com</p>
                    </div>
                </div>
                <button onclick="logout()" class="mt-3 w-full text-left px-3 py-2 text-sm text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                    Sign Out
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b px-6 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Orders</h1>
                        <p class="text-sm text-gray-600">Manage merchandise orders and coordination</p>
                    </div>
                    <button onclick="openCreateModal()" class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        Create Order
                    </button>
                </div>
            </header>

            <!-- Filters and Search -->
            <div class="bg-white border-b px-6 py-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search orders..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                    </div>
                    <div>
                        <select id="sellerFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">All Sellers</option>
                            <option value="1">TechHub Electronics</option>
                            <option value="2">Fashion Forward</option>
                            <option value="3">Global Toys Ltd</option>
                        </select>
                    </div>
                    <div>
                        <select id="statusFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">All Status</option>
                            <option value="draft">Draft</option>
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                        </select>
                    </div>
                    <div>
                        <input
                            type="text"
                            id="tagFilter"
                            placeholder="Filter by tags..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                    </div>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-6">
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seller</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Items</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="ordersTableBody">
                                <!-- Orders will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Order Modal -->
    <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto">
                <div class="flex items-center justify-between p-6 border-b">
                    <h3 class="text-lg font-semibold text-gray-900" id="modalTitle">Create Order</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="orderForm" class="p-6 space-y-6">
                    <input type="hidden" id="orderId" name="id">

                    <!-- Order Header -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="orderNumber" class="block text-sm font-medium text-gray-700 mb-1">Order Number</label>
                            <input
                                type="text"
                                id="orderNumber"
                                name="orderNumber"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="ORD-2024-001"
                            >
                        </div>
                        <div>
                            <label for="seller" class="block text-sm font-medium text-gray-700 mb-1">Seller</label>
                            <select
                                id="seller"
                                name="sellerId"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                                <option value="">Select Seller</option>
                                <option value="1">TechHub Electronics</option>
                                <option value="2">Fashion Forward</option>
                                <option value="3">Global Toys Ltd</option>
                            </select>
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select
                                id="status"
                                name="status"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                                <option value="draft">Draft</option>
                                <option value="pending">Pending</option>
                                <option value="confirmed">Confirmed</option>
                                <option value="shipped">Shipped</option>
                                <option value="delivered">Delivered</option>
                            </select>
                        </div>
                    </div>

                    <!-- Order Items -->
                    <div>
                        <div class="flex items-center justify-between mb-4">
                            <h4 class="text-md font-medium text-gray-900">Order Items</h4>
                            <button type="button" onclick="addOrderItem()" class="text-primary hover:text-primary-dark text-sm font-medium">
                                + Add Item
                            </button>
                        </div>

                        <div id="orderItems" class="space-y-4">
                            <!-- Order items will be added here -->
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-semibold text-gray-900">Total:</span>
                            <span class="text-2xl font-bold text-primary" id="orderTotal">$0.00</span>
                        </div>
                    </div>

                    <!-- Order Notes -->
                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                        <textarea
                            id="notes"
                            name="notes"
                            rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Additional notes for this order..."
                        ></textarea>
                    </div>

                    <div class="flex justify-end space-x-3 pt-4 border-t">
                        <button
                            type="button"
                            onclick="closeModal()"
                            class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg transition-colors"
                        >
                            Save Order
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Sample orders data
        let orders = [
            {
                id: 1,
                orderNumber: 'ORD-2024-001',
                sellerId: 1,
                sellerName: 'TechHub Electronics',
                status: 'confirmed',
                items: [
                    {
                        id: 1,
                        productName: 'Gaming Mouse',
                        clientName: 'Sarah Johnson',
                        quantity: 2,
                        unitPrice: 45.99,
                        tags: ['electronics', 'gaming'],
                        notes: 'High priority'
                    },
                    {
                        id: 2,
                        productName: 'Phone Case',
                        clientName: 'Miguel Rodriguez',
                        quantity: 1,
                        unitPrice: 15.99,
                        tags: ['accessories'],
                        notes: ''
                    }
                ],
                total: 107.97,
                notes: 'Rush order for fan convention',
                createdAt: '2024-08-29'
            },
            {
                id: 2,
                orderNumber: 'ORD-2024-002',
                sellerId: 2,
                sellerName: 'Fashion Forward',
                status: 'pending',
                items: [
                    {
                        id: 3,
                        productName: 'Anime T-Shirt',
                        clientName: 'Emma Davis',
                        quantity: 3,
                        unitPrice: 25.99,
                        tags: ['clothing', 'anime'],
                        notes: 'Size L preferred'
                    }
                ],
                total: 77.97,
                notes: '',
                createdAt: '2024-08-28'
            }
        ];

        let editingOrder = null;
        let orderItems = [];

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        }

        function renderOrders() {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            orders.forEach(order => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';

                const statusColors = {
                    draft: 'bg-gray-100 text-gray-800',
                    pending: 'bg-yellow-100 text-yellow-800',
                    confirmed: 'bg-blue-100 text-blue-800',
                    shipped: 'bg-purple-100 text-purple-800',
                    delivered: 'bg-green-100 text-green-800'
                };

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div>
                            <div class="text-sm font-medium text-gray-900">${order.orderNumber}</div>
                            <div class="text-sm text-gray-500">${order.createdAt}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${order.sellerName}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${order.items.map(item => item.clientName).join(', ')}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${order.items.length} items</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">$${order.total.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${statusColors[order.status]} capitalize">
                            ${order.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="viewOrder(${order.id})" class="text-primary hover:text-primary-dark mr-4">View</button>
                        <button onclick="editOrder(${order.id})" class="text-primary hover:text-primary-dark mr-4">Edit</button>
                        <button onclick="deleteOrder(${order.id})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        function openCreateModal() {
            editingOrder = null;
            orderItems = [];
            document.getElementById('modalTitle').textContent = 'Create Order';
            document.getElementById('orderForm').reset();
            document.getElementById('orderItems').innerHTML = '';
            document.getElementById('orderTotal').textContent = '$0.00';
            document.getElementById('orderModal').classList.remove('hidden');
        }

        function editOrder(id) {
            const order = orders.find(o => o.id === id);
            if (order) {
                editingOrder = order;
                orderItems = [...order.items];
                document.getElementById('modalTitle').textContent = 'Edit Order';
                document.getElementById('orderId').value = order.id;
                document.getElementById('orderNumber').value = order.orderNumber;
                document.getElementById('seller').value = order.sellerId;
                document.getElementById('status').value = order.status;
                document.getElementById('notes').value = order.notes;

                renderOrderItems();
                updateOrderTotal();
                document.getElementById('orderModal').classList.remove('hidden');
            }
        }

        function viewOrder(id) {
            const order = orders.find(o => o.id === id);
            if (order) {
                // For now, just edit the order. In a real app, this would open a read-only view
                editOrder(id);
            }
        }

        function closeModal() {
            document.getElementById('orderModal').classList.add('hidden');
            document.getElementById('orderForm').reset();
            editingOrder = null;
            orderItems = [];
        }

        function deleteOrder(id) {
            if (confirm('Are you sure you want to delete this order?')) {
                orders = orders.filter(o => o.id !== id);
                renderOrders();
            }
        }

        function addOrderItem() {
            const item = {
                id: Date.now(),
                productName: '',
                clientName: '',
                quantity: 1,
                unitPrice: 0,
                tags: [],
                notes: ''
            };
            orderItems.push(item);
            renderOrderItems();
        }

        function removeOrderItem(itemId) {
            orderItems = orderItems.filter(item => item.id !== itemId);
            renderOrderItems();
            updateOrderTotal();
        }

        function updateOrderItem(itemId, field, value) {
            const item = orderItems.find(item => item.id === itemId);
            if (item) {
                item[field] = value;
                updateOrderTotal();
            }
        }

        function addTag(itemId, tag) {
            const item = orderItems.find(item => item.id === itemId);
            if (item && tag && !item.tags.includes(tag)) {
                item.tags.push(tag);
                renderOrderItems();
            }
        }

        function removeTag(itemId, tagToRemove) {
            const item = orderItems.find(item => item.id === itemId);
            if (item) {
                item.tags = item.tags.filter(tag => tag !== tagToRemove);
                renderOrderItems();
            }
        }

        function renderOrderItems() {
            const container = document.getElementById('orderItems');
            container.innerHTML = '';

            orderItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'border border-gray-200 rounded-lg p-4';

                itemDiv.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h5 class="text-sm font-medium text-gray-900">Item ${index + 1}</h5>
                        <button type="button" onclick="removeOrderItem(${item.id})" class="text-red-600 hover:text-red-900">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Product</label>
                            <input
                                type="text"
                                value="${item.productName}"
                                onchange="updateOrderItem(${item.id}, 'productName', this.value)"
                                class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-primary focus:border-transparent"
                                placeholder="Product name"
                            >
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Client</label>
                            <input
                                type="text"
                                value="${item.clientName}"
                                onchange="updateOrderItem(${item.id}, 'clientName', this.value)"
                                class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-primary focus:border-transparent"
                                placeholder="Client name"
                            >
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Quantity</label>
                            <input
                                type="number"
                                value="${item.quantity}"
                                min="1"
                                onchange="updateOrderItem(${item.id}, 'quantity', parseInt(this.value))"
                                class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-primary focus:border-transparent"
                            >
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-700 mb-1">Unit Price ($)</label>
                            <input
                                type="number"
                                value="${item.unitPrice}"
                                step="0.01"
                                min="0"
                                onchange="updateOrderItem(${item.id}, 'unitPrice', parseFloat(this.value))"
                                class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-primary focus:border-transparent"
                            >
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-xs font-medium text-gray-700 mb-2">Tags</label>
                        <div class="flex flex-wrap gap-2 mb-2" id="tags-${item.id}">
                            ${item.tags.map(tag => `
                                <span class="inline-flex items-center px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded-full">
                                    ${tag}
                                    <button type="button" onclick="removeTag(${item.id}, '${tag}')" class="ml-1 text-blue-600 hover:text-blue-800">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </button>
                                </span>
                            `).join('')}
                        </div>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                id="newTag-${item.id}"
                                class="flex-1 px-2 py-1 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-primary focus:border-transparent"
                                placeholder="Add tag..."
                                onkeypress="if(event.key === 'Enter') { event.preventDefault(); addTag(${item.id}, this.value); this.value = ''; }"
                            >
                            <button type="button" onclick="addTag(${item.id}, document.getElementById('newTag-${item.id}').value); document.getElementById('newTag-${item.id}').value = '';" class="px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded">
                                Add
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Notes</label>
                        <input
                            type="text"
                            value="${item.notes}"
                            onchange="updateOrderItem(${item.id}, 'notes', this.value)"
                            class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-primary focus:border-transparent"
                            placeholder="Item notes..."
                        >
                    </div>
                `;

                container.appendChild(itemDiv);
            });
        }

        function updateOrderTotal() {
            const total = orderItems.reduce((sum, item) => sum + (item.quantity * item.unitPrice), 0);
            document.getElementById('orderTotal').textContent = `$${total.toFixed(2)}`;
        }

        // Form submission
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const sellerSelect = document.getElementById('seller');
            const sellerName = sellerSelect.options[sellerSelect.selectedIndex].text;

            const orderData = {
                id: editingOrder ? editingOrder.id : Date.now(),
                orderNumber: formData.get('orderNumber'),
                sellerId: parseInt(formData.get('sellerId')),
                sellerName: sellerName,
                status: formData.get('status'),
                items: orderItems,
                total: orderItems.reduce((sum, item) => sum + (item.quantity * item.unitPrice), 0),
                notes: formData.get('notes'),
                createdAt: editingOrder ? editingOrder.createdAt : new Date().toISOString().split('T')[0]
            };

            if (editingOrder) {
                const index = orders.findIndex(o => o.id === editingOrder.id);
                orders[index] = orderData;
            } else {
                orders.push(orderData);
            }

            closeModal();
            renderOrders();
        });

        // Search and filter functionality
        document.getElementById('searchInput').addEventListener('input', filterOrders);
        document.getElementById('sellerFilter').addEventListener('change', filterOrders);
        document.getElementById('statusFilter').addEventListener('change', filterOrders);
        document.getElementById('tagFilter').addEventListener('input', filterOrders);

        function filterOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sellerFilter = document.getElementById('sellerFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const tagFilter = document.getElementById('tagFilter').value.toLowerCase();

            const filteredOrders = orders.filter(order => {
                const matchesSearch = order.orderNumber.toLowerCase().includes(searchTerm) ||
                                    order.sellerName.toLowerCase().includes(searchTerm) ||
                                    order.items.some(item => item.clientName.toLowerCase().includes(searchTerm));
                const matchesSeller = !sellerFilter || order.sellerId.toString() === sellerFilter;
                const matchesStatus = !statusFilter || order.status === statusFilter;
                const matchesTag = !tagFilter || order.items.some(item =>
                    item.tags.some(tag => tag.toLowerCase().includes(tagFilter))
                );

                return matchesSearch && matchesSeller && matchesStatus && matchesTag;
            });

            renderFilteredOrders(filteredOrders);
        }

        function renderFilteredOrders(filteredOrders) {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = '';

            filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';

                const statusColors = {
                    draft: 'bg-gray-100 text-gray-800',
                    pending: 'bg-yellow-100 text-yellow-800',
                    confirmed: 'bg-blue-100 text-blue-800',
                    shipped: 'bg-purple-100 text-purple-800',
                    delivered: 'bg-green-100 text-green-800'
                };

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div>
                            <div class="text-sm font-medium text-gray-900">${order.orderNumber}</div>
                            <div class="text-sm text-gray-500">${order.createdAt}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${order.sellerName}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${order.items.map(item => item.clientName).join(', ')}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${order.items.length} items</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">$${order.total.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${statusColors[order.status]} capitalize">
                            ${order.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="viewOrder(${order.id})" class="text-primary hover:text-primary-dark mr-4">View</button>
                        <button onclick="editOrder(${order.id})" class="text-primary hover:text-primary-dark mr-4">Edit</button>
                        <button onclick="deleteOrder(${order.id})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        // Initialize
        renderOrders();
    </script>
</body>
</html>
